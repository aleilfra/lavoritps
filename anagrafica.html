<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dati dinamici</title>
  <style>
    #contenitore {
      position: absolute;
      right: 20px;
      top: 20px;
      border: 1px solid black;
      padding: 10px;
      width: 200px;
    }
  </style>
</head>
<body>

  <h3>Inserisci i tuoi dati</h3>

  Nome: <input id="nome"><br>
  Cognome: <input id="cognome"><br>
  Indirizzo: <input id="indirizzo"><br><br>

  <button onclick="mostraDati()">Mostra dati</button>

  <div id="contenitore"></div>

  <script>
    function mostraDati() {
      let nome = document.getElementById("nome").value;
      let cognome = document.getElementById("cognome").value;
      let indirizzo = document.getElementById("indirizzo").value;

      document.getElementById("contenitore").innerHTML =
        "Nome: " + nome + "<br>" +
        "Cognome: " + cognome + "<br>" +
        "Indirizzo: " + indirizzo;
    }
  </script>

</body>
</html>
