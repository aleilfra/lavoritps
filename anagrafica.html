<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dati dinamici</title>
</head>
<body>

  <h2>Inserisci i tuoi dati</h2>

  Nome: <input type="text" id="nome"><br><br>
  Cognome: <input type="text" id="cognome"><br><br>
  Indirizzo: <input type="text" id="indirizzo"><br><br>

  <button onclick="mostra()">Mostra dati</button>

  <div id="contenitore" style="border:1px solid black; padding:10px; width:300px; float:right;">
    <h3>Dati inseriti:</h3>
    <p id="risultato"></p>
  </div>

  <script>
    function mostra() {
      let nome = document.getElementById("nome").value;
      let cognome = document.getElementById("cognome").value;
      let indirizzo = document.getElementById("indirizzo").value;

      document.getElementById("risultato").innerHTML =
        "Nome: " + nome + "<br>" +
        "Cognome: " + cognome + "<br>" +
        "Indirizzo: " + indirizzo;
    }
  </script>

</body>
</html>
