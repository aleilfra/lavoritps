<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Anagrafica Utente - Tema Rosso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f0; /* sfondo rosato chiaro */
      margin: 40px;
      color: #330000;
    }

    h2 {
      color: #b30000;
    }

    label {
      font-weight: bold;
      color: #660000;
    }

    input {
      display: block;
      margin-bottom: 10px;
      padding: 6px;
      border: 2px solid #cc0000;
      border-radius: 5px;
      width: 250px;
    }

    input:focus {
      outline: none;
      border-color: #ff3333;
      box-shadow: 0 0 6px #ff3333;
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #cc0000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #ff0000;
      transform: scale(1.05);
    }

    #risultato {
      margin-top: 25px;
      border: 2px solid #990000;
      background-color: #ffe5e5;
      padding: 15px;
      width: 380px;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(153, 0, 0, 0.2);
    }

    h3 {
      color: #800000;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Inserisci i dati dell'utente </h2>

  <label>Nome:</label>
  <input type="text" id="nome">

  <label>Cognome:</label>
  <input type="text" id="cognome">

  <label>Indirizzo:</label>
  <input type="text" id="indirizzo">

  <label>Città:</label>
  <input type="text" id="citta">

  <label>CAP:</label>
  <input type="text" id="cap">

  <label>Data di nascita:</label>
  <input type="date" id="dataNascita">

  <button onclick="mostraAnagrafica()">Mostra Anagrafica</button>

  <div id="risultato"></div>

  <script>
    function mostraAnagrafica() {
      let nome = document.getElementById("nome").value;
      let cognome = document.getElementById("cognome").value;
      let indirizzo = document.getElementById("indirizzo").value;
      let citta = document.getElementById("citta").value;
      let cap = document.getElementById("cap").value;
      let dataNascita = document.getElementById("dataNascita").value;

      if (!dataNascita) {
        alert("Inserisci una data di nascita!");
        return;
      }

      let annoNascita = new Date(dataNascita).getFullYear();
      let annoAttuale = new Date().getFullYear();
      let eta = annoAttuale - annoNascita;

      let generazione = "";

      if (annoNascita >= 2013) generazione = "Generazione Alpha";
      else if (annoNascita >= 1997) generazione = "Generazione Z";
      else if (annoNascita >= 1981) generazione = "Millennials";
      else if (annoNascita >= 1965) generazione = "Generazione X";
      else if (annoNascita >= 1946) generazione = "Baby Boomers";
      else if (annoNascita >= 1928) generazione = "Generazione Silenziosa";
      else if (annoNascita >= 1901) generazione = "Greatest Generation";
      else generazione = "Precedente alla Greatest Generation";

      document.getElementById("risultato").innerHTML = `
        <h3> Anagrafica Utente</h3>
        <p><b>Nome:</b> ${nome}</p>
        <p><b>Cognome:</b> ${cognome}</p>
        <p><b>Indirizzo:</b> ${indirizzo}</p>
        <p><b>Città:</b> ${citta}</p>
        <p><b>CAP:</b> ${cap}</p>
        <p><b>Anno di nascita:</b> ${annoNascita}</p>
        <p><b>Età:</b> ${eta} anni</p>
        <p><b>Generazione:</b> ${generazione}</p>
      `;
    }
  </script>

</body>
</html>
