<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Subnet Mask da Prefix</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        padding: 30px;
    }
    input, button {
        font-size: 16px;
        padding: 6px 10px;
    }
    .mask {
        font-family: monospace;
        font-size: 18px;
        margin-top: 20px;
    }
    .bit1 {
        color: blue;
        font-weight: bold;
    }
</style>
</head>
<body>

<h2>Generatore di Subnet Mask in Binario</h2>

<label for="prefix">Inserisci prefix number (es. 24): </label>
<input type="number" id="prefix" min="0" max="32">
<button onclick="generaMask()">Genera Mask</button>

<div id="output" class="mask"></div>

<script>
function generaMask() {
    const prefix = parseInt(document.getElementById('prefix').value);
    if (isNaN(prefix) || prefix < 0 || prefix > 32) {
        document.getElementById('output').innerHTML = "Inserisci un valore tra 0 e 32.";
        return;
    }

    let binMask = "";
    for (let i = 0; i < 32; i++) {
        if (i < prefix) {
            binMask += "<span class='bit1'>1</span>";
        } else {
            binMask += "0";
        }
        if ((i + 1) % 8 === 0 && i < 31) binMask += ".";
    }

    document.getElementById('output').innerHTML = binMask;
}
</script>

</body>
</html>
