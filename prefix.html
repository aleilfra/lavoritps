<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Subnet Mask da Prefix</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #0033cc;
        color: white; 
        padding: 30px;
    }
    label, input, button {
        font-size: 18px;
        margin: 5px 0;
    }
    input {
        width: 80px;
        padding: 5px;
        text-align: center;
        border: none;
        border-radius: 4px;
    }
 
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
    input[type=number] {
        -moz-appearance: textfield;
    }

    button {
        padding: 6px 12px;
        cursor: pointer;
        background-color: white;
        color: #0033cc;
        border: none;
        border-radius: 4px;
        font-weight: bold;
    }
    button:hover {
        background-color: #e0e0e0;
    }

    #output {
        margin-top: 20px;
        font-family: monospace;
        font-size: 22px;
        color: white; 
    }
</style>
</head>
<body>

<h2>Generatore Subnet Mask (binario)</h2>

<label for="prefix">Inserisci prefix number:</label>
<input type="number" id="prefix" min="0" max="32" placeholder="es. 24">
<button onclick="generaMask()">Genera</button>

<div id="output"></div>

<script>
function generaMask() {
    const prefix = parseInt(document.getElementById('prefix').value);
    const output = document.getElementById('output');

    if (isNaN(prefix) || prefix < 0 || prefix > 32) {
        output.innerHTML = "Inserisci un numero compreso tra 0 e 32.";
        return;
    }

    const fullOctets = Math.floor(prefix / 8);
    const remainder = prefix % 8;

    let mask = [];

    for (let i = 0; i < 4; i++) {
        let octet = "";

        if (i < fullOctets) {
            octet = "11111111";
        } else if (i === fullOctets && remainder > 0) {
            octet = "1".repeat(remainder) + "0".repeat(8 - remainder);
        } else {
            octet = "00000000";
        }

        mask.push(octet);
    }

    output.innerHTML = mask.join(".");
}
</script>

</body>
</html>
